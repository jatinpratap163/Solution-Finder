<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up-TECHMATH</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div>
        <img src="img.jpg" alt="techmath logo">   
    <h1>Sign up</h1>

     <form action="index.html">
        <b>Username-</b>
        <input type="text" placeholder="Enter username" required><br><br>
        <b>Password-</b>
        <input type="password" placeholder="Enter a password" required><br><br>
        <b>Confirm password-</b>
        <input type="password" placeholder="Enter password again" required><br><br>
        <b>Email address-</b>
        <input type="email" placeholder="Enter your email address" required><br><br><br>
        <button>submit</button>
     </form>
</div>
</body>
</html>
